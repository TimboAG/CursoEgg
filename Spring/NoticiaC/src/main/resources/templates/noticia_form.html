        <title>Hola!</title>

    <body>
        <header>
            <div class="container">
                <h1>Cargue su noticia aqui </h1>
            </div>
        </header>
        <form action="/noticia/registro" method="POST" enctype="multipart/form-data"> 
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer01">Titulo</label>
                    <input name="titulo" type="text" class="form-control is-valid" id="validationServer01" placeholder="Escriba aqui el titulo de la noticia" required>     
                    <!--  <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Escriba aqui el titulo de la noticia" th:value="${nombreInstituto}" required>   -->               
                    <div class="invalid-feedback">
                        Debe escribir un titulo
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationTextarea">Cuerpo</label>
                    <!--     <textarea  name="cuerpo" class="form-control is-invalid" id="validationTextarea" placeholder="Escriba aqui el cuerpo de la noticia" required></textarea> -->
                    <textarea  name="cuerpo" class="form-control is-invalid" id="validationTextarea" placeholder="Escriba aqui el cuerpo de la noticia" required></textarea>
                    <div class="invalid-feedback">
                        Debe escribir un cuerpo 
                    </div>
                </div>
            </div>
            <!--  <div class="form-row">
                   <div class="input-group is-valid">
                       <div class="custom-file">
                           <input name="foto" type="file" class="custom-file-input" id="validatedInputGroupCustomFile" required>
                           <label class="custom-file-label" for="validatedInputGroupCustomFile">Haga clic aca para cargar una foto</label>
                       </div>
                       <div class="input-group-append">
                           <button class="btn btn-outline-secondary" type="button">Cargar</button>
                       </div>
                   </div>
                   <div class="invalid-feedback">
                       El archivo cargado es invalido
                   </div>   
               </div> -->
            <br> <div class="mb-3">
                <label for="formFile" class="form-label">Imagen para la noticia</label>
                <input class="form-control" name="foto" type="file" id="formFile">
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
