<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head>
        <title>Cargar nueva noticia!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" th:href="@{/imagenes/logo.ico}">
        <link rel="stylesheet" th:href="@{/css/estilo.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <header>
                    <div class="contenido">
                        <img src="/imagenes/imagenNoticia.png" class="rounded-circle" id="imagenCabecera" alt="imagen noticia" width="165">

                        <h1>Modifique su noticia aqui </h1>
                    </div>
                </header>
            </div>
            <div class="card-body">
                <form th:action="@{/noticia/modificar/__${noticiaLista.id}__}" method="POST" enctype="multipart/form-data"> 
                    <input hidden th:value="${id}" name="id">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer01">Titulo</label>
                            <input name="titulo" type="text" class="form-control" id="validationServer01" placeholder="Escriba aqui el titulo de la noticia" required>     
                            <!--  <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Escriba aqui el titulo de la noticia" th:value="${nombreInstituto}" required>   -->               
                            <div class="invalid-feedback">
                                Debe escribir un titulo
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationTextarea">Cuerpo</label>
                            <textarea  name="cuerpo" class="form-control" id="validationTextarea" placeholder="Escriba aqui el cuerpo de la noticia" required></textarea>
                            <div class="invalid-feedback">
                                Debe escribir un cuerpo 
                            </div>
                        </div>
                    </div>                   
                    <br> <div class="mb-3">
                        <label for="formFile" class="form-label">Imagen para la noticia</label>
                        <input class="form-control" name="foto" type="file" id="formFile">
                    </div>
                    <div th:if="${error != null}" class="alert alert-danger" role="alert">
                        <p class="MensajeError" th:text="${error}"></p>
                    </div>
                    <div th:if="${exito != null}" class="alert alert-success" role="alert">
                        <p class="MensajeExito" th:text="${exito}"></p>
                        <a class="btn" th:href="@{/noticia/listar}" >Listar noticias</a>
                    </div>
                    <button class="btn btn-secondary btn-lg btn-block" type="submit" id="botonEnviar">Actualizar</button>
                </form>
            </div>
        </div>      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
