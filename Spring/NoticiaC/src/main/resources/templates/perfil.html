<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head th:replace="/fragment/head :: head"> </head>
    <body sec:authorize="hasRole('ADMIN') or hasRole('USER')">
        <header th:replace="/fragment/navbar :: header"> </header>
        <div class="card" style="width: 18rem;" th:each="usuario : ${usuario}">           
            <img th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" class="card-img-top" alt="archivo" >  
            <h5 class="card-title" th:text="${usuario.nombre}"></h5>
            <p class="card-text" th:text="${usuario.email}"></p>
            <div class="card-body">
                <a th:href="@{/perfilM}"  class="card-link">Modificar</a>                
            </div>
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
